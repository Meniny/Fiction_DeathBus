---
layout: default
title: Fictions
---

<div class="posts">
  {% for post in site.data.fictions %}<!--paginator.posts-->
  <div class="post">
    <h1 class="post-title"><a href="{{ post.url }}">《{{ post.title }}》</a></h1>
    {% if post.excerpt.size > 0 %}
    <p>{{ post.excerpt | strip_html | truncate: 500 }}</p>
    {% endif %}
  </div>
  {% endfor %}
</div>
